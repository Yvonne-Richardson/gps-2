<body>
<header class="mainHeader"> <img src="images/gpsLogo.gif" width="200" height="135" alt="Class Logo"/>
  <h1><b>Contact Us</b></h1>

<div w3-include-html="./headerMainNav.html"></div> 
</header>
<!-- Main Container -->
<div class="container">
  <div class="contact"> 
    
    <!-- About Section -->
    <section class="about" id="about">
      <form action="php/contact.php" method="post" autocomplete="on">
        <div class="row">
          <div class="col-01">
            <label for="firstName">First Name:&nbsp;</label>
          </div>
          <div class="col-02">
            <input name="firstName" type="text" autofocus="autofocus" required="required" id="firstName" placeholder="required" size="20" maxlength="50">
          </div>
        </div>
        <div class="row">
          <div class="col-01">
            <label for="lastName">Last Name:&nbsp;</label>
          </div>
          <div class="col-02">
            <input name="lastName" type="text" id="lastName" placeholder="required" size="20" maxlength="50">
          </div>
        </div>
        <div class="row">
          <div class="col-01">
            <label for="email">Email:&nbsp; </label>
          </div>
          <div class="col-02">
            <input type="email" id="email" size="20" maxlength="50">
          </div>
        </div>
        <div class="row">
          <div class="col-01">
            <label for="tel">Phone:&nbsp; </label>
          </div>
          <div class="col-02">
            <input type="tel" id="tel">
          </div>
        </div>
        <div class="row">
          <div class="col-01">
            <label for="state">State:</label>
          </div>
          <div class="col-02">
            <select name="state" id="state">
              <option>Choose One</option>
              <option value="AK">Alaska</option>
              <option value="ID">Idaho</option>
              <option value="OR">Oregon</option>
              <option value="WA">Washington</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-01">
            <label for="comments">Comments:</label>
          </div>
          <div class="col-02">
            <textarea name="comments" cols="60" rows="4" id="comments"></textarea>
          </div>
        </div>
        <div class="row">
		 
          <button type="submit" id="submit" value="Submit">Submit</button>
		  
		  <button type="reset" id="clear" value="Clear">Clear</button>
		 
        </div>
      </form>
    </section>
  </div>
</div>
